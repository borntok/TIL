<!DOCTYPE html>
<html>
  <head>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.2.0/redux.js"
      integrity="sha512-8clKd0Zb9EeWqWE0gzlNxwWIjzYlYZ9cAsGcGM7gPsE+SKUxY6zZmLhrWqHMYQqbNCSwy21bn/TtA4zTQ+edag=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <div id="subject"></div>
    <div id="toc"></div>
    <div id="control"></div>
    <div id="content"></div>

    <script>
      function subject() {
        document.querySelector("#subject").innerHTML = `
          <header>
            <h1>WEB</h1>
            Hello, WEB!
          </header>
          `;
      }

      function TOC() {
        const state = store.getState();
        let liTags = "";

        for (let i = 0; i < state.contents.length; i++) {
          liTags =
            liTags +
            `
            <li>
              <a onClick="
                event.preventDefault()
                const action = {type: 'SELECT', id: ${state.contents[i].id}}
                store.dispatch(action)" href="${state.contents[i].id}">
                ${state.contents[i].title}
              </a>
            </li>`;
        }

        document.querySelector("#toc").innerHTML = `
          <nav>
            <ol>
              ${liTags}
            </ol>
          </nav>
          `;
      }

      function control() {
        document.querySelector("#control").innerHTML = `
        <ul>
          <li><a onClick="
            event.preventDefault()"
            href="/create">create</a></li>
          <li><input type="button" value="delete" /></li>
        </ul>
        `;
      }

      function article() {
        const state = store.getState();
        if (state.mode === "create") {
          document.querySelector("#content").innerHTML = `
          <article>
            <form onSubmit="
              event.preventDefault()
              const _title = this.title.value
              const _desc = this.desc.value
              store.dispatch({
                type: 'CREATE',
                title: _title,
                desc: _desc
              })
              ">
              <p>
                <input type="text" name="title" placeholder="title" />
              </p>
              <p>
                <textarea name="desc" placeholder="description"></textarea>
              </p>
              <p>
                <input type="submit" />
              </p>
            </form>
          </article>
          `;
        } else if (state.mode === "read") {
          let articleTitle, articleDesc;
          for (let i = 0; i < state.contents.length; i++) {
            if (state.contents[i].id === state.selected_id) {
              articleTitle = state.contents[i].title;
              articleDesc = state.contents[i].desc;
              break;
            }
          }
          document.querySelector("#content").innerHTML = `
          <article>
            <h2>${articleTitle}</h2>
            ${articleDesc}
          </article>
          `;
        }
      }

      function reducer(state, action) {
        if (state === undefined) {
          return {
            max_id: 2,
            mode: "create",
            selected_id: 1,
            contents: [
              {
                id: 1,
                title: "HTML",
                desc: "HTML is ...",
              },
              {
                id: 2,
                title: "CSS",
                desc: "CSS is ...",
              },
            ],
          };
        }
        let newState;
        if (action.type === "SELECT") {
          newState = Object.assign({}, state, { selected_id: action.id });
        } else if (action.type === "CREATE") {
          const newMaxId = state.max_id + 1;
          let newContents = state.contents.concat();
          newContents.push({
            id: newMaxId,
            title: action.title,
            desc: action.desc,
          });
          newState = Object.assign({}, state, {
            max_id: newMaxId,
            contents: newContents,
            mode: "read",
          });
        }
        console.log(action, state, newState);
        return newState;
      }

      const store = Redux.createStore(reducer);
      store.subscribe(article);
      store.subscribe(TOC);

      subject();
      TOC();
      control();
      article();
    </script>
  </body>
</html>
