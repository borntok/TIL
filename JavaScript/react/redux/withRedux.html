<!DOCTYPE html>
<html>
  <head>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.2.0/redux.js"
      integrity="sha512-8clKd0Zb9EeWqWE0gzlNxwWIjzYlYZ9cAsGcGM7gPsE+SKUxY6zZmLhrWqHMYQqbNCSwy21bn/TtA4zTQ+edag=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <style>
      .container {
        border: 5px solid black;
        padding: 10px;
      }
    </style>

    <div id="red"></div>

    <script>
      function reducer(state, action) {
        if (state === undefined) return { color: "yellow" };
      }

      const store = Redux.createStore(reducer);

      console.log(store.getState());

      function red() {
        const state = store.getState();
        document.querySelector("#red").innerHTML = `
          <div class="container" id="component_red" style="background-color: ${state.color}">
            <h1>red</h1>
            <input type="button" value="fire" onClick="
              document.querySelector('#component_red').style.backgroundColor = 'red';
              document.querySelector('#component_green').style.backgroundColor = 'red';
              document.querySelector('#component_blue').style.backgroundColor = 'red';
              ">
          </div>
        `;
      }
      red();
    </script>
  </body>
</html>
